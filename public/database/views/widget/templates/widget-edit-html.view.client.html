<div class="row">

    <div>
        Edit your HTML:
        <a href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget"
           ng-click="model.update('heading', model.widget.text, model.widget.size)"

    </div>


    <div class="col-xs-12 col-sm-9">
            Text
            <input ng-model="model.widget.text" class="form-control"/>
            Rows
            <input ng-model="model.widget.rows" class="form-control" type="number"/>
            Placeholder
            <input ng-model="model.widget.placeholder" class="form-control"/>
            Formatted
            <input ng-model="model.widget.formatted" type="checkbox"/>
            <div ng-model="model.widget.text"
                 text-angular
                 ta-toolbar="[['h1','h2','h3'],['bold','italics','underline','strikeThrough'],
        ['ul','ol'],['justifyLeft','justifyCenter','justifyRight','justifyFull'],
        ['indent','outdent'],['html']]">
    </div>
        <a class="btn btn-primary btn-block btn-login"
           href="#!/user/{{model.id}}/website/{{model.wid}}/page/{{model.pid}}/widget"
           ng-click="model.delete()">Delete</a>
    </div>
</div>
