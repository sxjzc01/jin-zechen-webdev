<div class="container-fluid">
    <h1>Modify Users</h1>
    <ul class="list-group">
        <li class="list-group-item active row">
            <div class="col-xs-3">
                User name
            </div>
            <div class="col-xs-3">
                First Name
            </div>
            <div class="col-xs-3">
                Last Name
            </div>
            <div class="col-xs-2">
                Roles
            </div>
        </li>
        <li class="list-group-item row">
            <div class="col-xs-3">
                <input ng-model="model.user.username"
                       class="form-control"/>
            </div>
            <div class="col-xs-3">
                <input ng-model="model.user.firstName"
                       class="form-control"/>
            </div>
            <div class="col-xs-3">
                <input ng-model="model.user.lastName"
                       class="form-control"/>
            </div>
            <div class="col-xs-2">
                <input ng-model="model.user.roles"
                       class="form-control"/>
            </div>



            <span ng-click="model.createUser(model.user)"
                  class="glyphicon glyphicon-plus pull-right">
            </span>

            <span ng-click="model.updateUser(model.user)"
                  class="glyphicon glyphicon-ok pull-right">
            </span>

        </li>
        <li ng-repeat="user in model.users" class="list-group-item row">


            <span ng-click="model.deleteUser(user)"
                  class="glyphicon glyphicon-remove pull-right">
            </span>
            <span ng-click="model.selectUser(user)"
                  class="glyphicon glyphicon-pencil pull-right">
            </span>
            <div class="col-xs-3">
                {{user.username}}
            </div>
            <div class="col-xs-3">
                {{user.firstName}}
            </div>
            <div class="col-xs-3">
                {{user.lastName}}
            </div>
            <div class="col-xs-2">
                {{user.roles}}
            </div>
        </li>
    </ul>

    <a href="#!/admin"
       class="btn btn-block btn-success">
        Go back
    </a>
</div>
