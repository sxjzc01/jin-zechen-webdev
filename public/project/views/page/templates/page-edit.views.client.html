
<body>

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">

        <div class="navbar-header">
            <p class="navbar-text pull-left">
                <a href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page" class="navbar-link pull-left">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
            </p>
            <a class="navbar-brand" href="#">
                Page-edit
            </a>
        </div>
    </div>
</nav>

<div class="container-fluid">

    <div class="row">

        <div class="row col-xs-12 col-sm-12">
            <div ng-show="model.error" class="alert alert-danger">
                {{model.error}}
            </div>

            <label for="name">Name</label>
            <input class="form-control"
                   ng-model="model.page.name"
                   id="name"/>

            <label for="description">Description</label>
            <textarea id="description"
                      ng-model="model.page.description"
                      rows="5"
                      class="form-control"> </textarea>

            <a class="btn btn-block btn-success"
               ng-click="model.updatePage(model.pageId, model.page)"
               ">Update</a>
            <a class="btn btn-block btn-danger"
               ng-click="model.deletePage(model.pageId)"
               href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page/{{page._id}}">Delete</a>
        </div>
    </div>


</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container pull-right">
        <div class="row navbar-text pull-right">
            <div class="col-xs-3 text-center">
                <a href="#!/user/{{model.userId}}" class="navbar-link">
                    <span class="glyphicon glyphicon-user"></span>
                </a>
            </div>
        </div>
    </div>
</nav>

</body>
