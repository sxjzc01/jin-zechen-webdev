<!DOCTYPE html>
<html lang="en" ng-app="WebAppMaker">
<head>
    <link href="../vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="../vendor/angular/angular.min.js"></script>
    <script src="imdbapi/app.js"></script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>


<body>
<div>
    <div class="container theme-showcase" role="main">
        <img src="http://www.techbucket.org/wp-content/uploads/2012/07/Search-Engine-Optimization.jpg" alt="Myself" style="width:300px;height:228px;">

<div class="container-fluid"
     ng-controller="pocController as model">

    <a class="btn btn-success btn-block"
       href="#!/profile">Go Back</a>

    <div ng-show="model.error" class="alert alert-danger">
        {{model.error}}
    </div>

    <h1>Search Movie</h1>
    <div class="row">
        <div class="col-xs-6">
            <h2>Search(Type a name here)</h2>
            <input ng-model="model.title"
                   class="form-control"
                   placeholder="Movie Title">

            <button class="btn btn-primary btn-block"
                    ng-click="model.searchMovie(model.title)">
                Search
            </button>

            <h2>Search Results</h2>

            <ul class="list-group">
                <li ng-click="model.searchDetails(movie.imdbID)"
                    ng-repeat="movie in model.movies"
                    class="list-group-item">

                    <img ng-src="{{movie.Poster}}" width="50px"/>
                    {{movie.Title}}
                </li>
            </ul>
        </div>
        <div class="col-xs-6">
            <h2>Details</h2>
            <h3>{{model.movie.title}}</h3>
            <img ng-src="{{model.movie.Poster}}" width="200px"/>
            <h3>{{model.movie.Director}}</h3>
            <p>{{model.movie.Plot}}</p>

            {{model.movie.imdbID}}

            <a ng-show="model.movie.imdbID" class="btn btn-primary btn-block"
               href="#!/user/{{model.userId}}/comment/{{model.movie.imdbID}}">Comment</a>

            <a ng-show="model.movie.imdbID" ng-click="model.addMovie(model.movie.imdbID)"
               class="btn btn-primary btn-block"
               >Like this movie</a>
            <ul>
            <ul>
                <li ng-repeat="actor in model.movie.Actors.split(',')">
                    {{actor}}
                </li>
            </ul>
            </ul>
            <hr/>
        </div>
    </div>

</div>
</div>
</div>


</body>


</html>
