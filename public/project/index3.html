<!DOCTYPE html>
<html lang="en" ng-app="WebAppMaker">
<head>
    <link href="../vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="../vendor/angular/angular.min.js"></script>
    <script src="imdbapi/app.js"></script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>


<body>
<div class="container-fluid"
     ng-controller="pocController as model">
        <div class="jumbotron">
        <p>To see more details or add comments, please log in</p>
        </div>
    <a class="btn btn-success btn-block"
       href="#!/">Go Back</a>

    <div ng-show="model.error" class="alert alert-danger">
        {{model.error}}
    </div>

    <h1>Search Movie</h1>
    <div class="row">
        <div class="col-xs-12">
            <h2>Search(Type a name here)</h2>
            <input ng-model="model.title"
                   class="form-control"
                   placeholder="Movie Title">

            <button class="btn btn-primary btn-block"
                    ng-click="model.searchMovie(model.title)">
                Search
            </button>

            <h2>Search Results</h2>

            <ul class="list-group">
                <li ng-click="model.searchDetails(movie.imdbID)"
                    ng-repeat="movie in model.movies"
                    class="list-group-item">

                    <img ng-src="{{movie.Poster}}" width="50px"/>
                    {{movie.Title}}
                </li>
            </ul>
        </div>

    </div>


</div>


</body>


</html>
