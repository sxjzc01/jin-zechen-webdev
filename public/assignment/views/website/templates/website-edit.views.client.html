
<body>

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">

        <div class="navbar-header">
            <p class="navbar-text pull-left">
                <a href="#!/profile/website" class="navbar-link pull-left">
                <a href="#!/profile" class="navbar-link pull-left">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
            </p>
            <a class="navbar-brand" href="#">
                Website-edit
            </a>
            <p class="navbar-text pull-right">
                <a href="#!/profile" class="navbar-link">
                    <span class="glyphicon glyphicon-ok"></span>
                </a>
            </p>
        </div>
    </div>
</nav>

<div class="container-fluid">

    <div class="row">
        <div class="col-xs-4 hidden-xs">
            <ul class="list-group">
                <li class="list-group-item active">
                    <div class="row">
                        <div class="col-lg-5 col-md-8 col-xs-11">
                            Name
                        </div>
                        <div class="col-lg-3 visible-lg">
                            Created
                        </div>
                        <div class="col-md-3 visible-lg">
                            Accessed
                        </div>
                        <div class="col-xs-1">

                        </div>
                    </div>
                </li>
                <li class="list-group-item">
                    <div class="row">
                        <div class="col-lg-5 col-md-8 col-xs-10">
                            <a href="#!/profile/website/{{model.websiteId}}/page">
                                {{model.website.name}}
                            </a>
                        </div>
                        <div class="col-lg-3 visible-lg">
                            1/1/2017
                        </div>
                        <div class="col-md-3 visible-lg">
                            2/2/2017
                        </div>
                        <div class="col-xs-1 pull-right">
                            <a href="#!/profile/website/">
                                <span class="glyphicon glyphicon-cog pull-right"></span>
                            </a>
                        </div>
                    </div>
                </li>


            </ul>
        </div>
        <div class="row col-xs-12 col-sm-8">

            <div ng-show="model.error" class="alert alert-danger">
                {{model.error}}
            </div>

            <label for="name">Name</label>
            <input class="form-control"
                   ng-model="model.website.name"
                   id="name"/>

            <label for="description">Description</label>
            <textarea id="description"
                      ng-model="model.website.description"
                      rows="5"
                      class="form-control"> </textarea>

            <a class="btn btn-block btn-success"
               ng-click="model.updateWebsite(model.websiteId, model.website)"
               href="#!/">Update</a>
            <a class="btn btn-block btn-danger"
               ng-click="model.deleteWebsite(model.websiteId)"
               href="#!/profile/website">Delete</a>
        </div>
    </div>


</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container pull-right">
        <div class="row navbar-text pull-right">
            <div class="col-xs-3 text-center">
                <a href="#!/user/{{model.id}}" class="navbar-link">
                    <span class="glyphicon glyphicon-user"></span>
                </a>
            </div>
        </div>
    </div>
</nav>

</body>
