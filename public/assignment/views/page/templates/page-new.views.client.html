
<body>

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <p class="navbar-text pull-left">
                <a href="#!/user/{{model.id}}/website/{{model.wid}}/page" class="navbar-link pull-left">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
            </p>
            <a class="navbar-brand" href="#">
                Page-new
            </a>
            <p class="navbar-text pull-right">
                <a href="#!/user/{{model.id}}/website/{{model.wid}}/page" class="navbar-link">
                    <span class="glyphicon glyphicon-ok"></span>
                </a>
            </p>
        </div>
    </div>
</nav>

<div class="container-fluid">

    <div class="row">
        <div class="col-xs-4 hidden-xs">
            <ul class="list-group">
                <li class="list-group-item active">
                    <div class="row">
                        <div class="col-lg-5 col-md-8 col-xs-11">
                            Name
                        </div>
                        <div class="col-lg-3 visible-lg">
                            Created
                        </div>
                        <div class="col-md-3 hidden-sm hidden-xs">
                            Accessed
                        </div>
                        <div class="col-xs-1">

                        </div>
                    </div>
                </li>
                <li class="list-group-item">
                    <div class="row">
                        <div class="col-lg-5 col-md-8 col-xs-10">
                            <a href="#!/user/{{model.id}}/page/new">
                                Post 1
                            </a>
                        </div>
                        <div class="col-lg-3 visible-lg">
                            1/1/2017
                        </div>
                        <div class="col-md-3 hidden-sm hidden-xs">
                            2/2/2017
                        </div>
                        <div class="col-xs-1">
                            <a href="#!/user/{{model.id}}/website/{{model.wid}}/page/{{page._id}}">
                                <span class="glyphicon glyphicon-cog pull-right"></span>
                            </a>
                        </div>
                    </div>
                </li>

            </ul>
        </div>
        <div class="col-xs-12 col-sm-8">

            <label for="name">Name</label>
            <input class="form-control"
                   ng-model="page.name"
                   id="name"/>

            <label for="description">Description</label>
            <textarea id="description"
                      ng-model="page.description"
                      rows="5"
                      class="form-control"> </textarea>


            <a class="btn btn-block btn-success"
               ng-click="model.createPage(page)"
               href="#!/user/{{model.id}}/website/{{model.wid}}/page">Create</a>
        </div>
    </div>


</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container pull-right">
        <div class="row navbar-text pull-right">
            <div class="col-xs-3 text-center">
                <a href="#!/profile/{{model.id}}" class="navbar-link">
                    <span class="glyphicon glyphicon-user"></span>
                </a>
            </div>
        </div>
    </div>
</nav>

</body>
